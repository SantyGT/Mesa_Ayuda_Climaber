<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            .ui-panel {
                margin-top:20px
            }

            .inlineCalendarDemo > .hasDatepicker {
                padding-left: 50px;
            }
        </style>
        
            <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                
            </p:messages>
            <p:panel header="Registro de tipos de solicitudes">
                <f:facet name="footer"> 
                    <p:commandButton title="Guardar" disabled="#{tipoBean.modoInsert}" icon="fa fa-save Fs16 white" update="tabla,@form"  id="btnSave"  actionListener="#{tipoBean.save()}" ></p:commandButton>
                    <p:commandButton title="Actualizar" disabled="#{tipoBean.modoEdit}" icon="fa fa-refresh Fs16 white" update="tabla,@form"  id="btnUpdate"  actionListener="#{tipoBean.update()}"></p:commandButton>
                    <p:commandButton title="Eliminar" disabled="#{tipoBean.modoEdit}"  icon="fa fa-trash Fs16 white" update="tabla,@form" id="bntDelete" actionListener="#{tipoBean.delete()}"></p:commandButton>
                </f:facet>
               
                <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                    
                    <p:outputLabel for="id_tipo">Id Tipo</p:outputLabel>
                    <p:inputText id="id_tipo" readonly="true" value="#{tipoBean.tipo.id_tipo}"></p:inputText>
                    
                    <p:outputLabel for="nombre_tipo">Nombre Tipo</p:outputLabel> 
                    <p:inputText id="nombre_tipo" value="#{tipoBean.tipo.nombre_tipo}"></p:inputText>
                                    
                </p:panelGrid>
            </p:panel>
            
            <p:panel header="Listado de tipo de solicitudes">
                <p:dataTable  paginator="true" rows="10" emptyMessage="No hay areas creadas" id="tabla" value="#{tipoBean.lista}" var="item">
                    
                    <p:column sortBy="#{item.id_tipo}" headerText="id_tipo">
                        <h:outputText value="#{item.id_tipo}"></h:outputText>
                    </p:column>
                    
                    <p:column sortBy="#{item.nombre_tipo}" headerText="nombre_tipo">
                        <h:outputText value="#{item.nombre_tipo}"></h:outputText>
                    </p:column>
                    
                    <p:column style="width:100px;text-align: center" headerText="Cargar">
                        <p:commandButton update="@form" process="@this" actionListener="#{tipoBean.changeMode()}" icon="fa fa-eye Fs16 white" title="View">
                            <f:setPropertyActionListener value="#{item}" target="#{tipoBean.tipo}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
