<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            .ui-panel {
                margin-top:20px
            }

            .inlineCalendarDemo > .hasDatepicker {
                padding-left: 50px;
            }
        </style>
        
            <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                
            </p:messages>
            <p:panel header="Registro de Areas">
                <f:facet name="footer"> 
                    <p:commandButton title="Guardar" disabled="#{areaBean.modoInsert}" icon="fa fa-save Fs16 white" update="tabla,@form"  id="btnSave"  actionListener="#{areaBean.save()}" ></p:commandButton>
                    <p:commandButton title="Actualizar" disabled="#{areaBean.modoEdit}" icon="fa fa-refresh Fs16 white" update="tabla,@form"  id="btnUpdate"  actionListener="#{areaBean.update()}"></p:commandButton>
                    <p:commandButton title="Eliminar" disabled="#{areaBean.modoEdit}"  icon="fa fa-trash Fs16 white" update="tabla,@form" id="bntDelete" actionListener="#{areaBean.delete()}"></p:commandButton>
                </f:facet>
               
                <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                    
                    <p:outputLabel for="id_area">Id Area</p:outputLabel>
                    <p:inputText id="id_area" readonly="true" value="#{areaBean.area.id_area}"></p:inputText>
                    
                    <p:outputLabel for="nombre_area">Nombre Area</p:outputLabel> 
                    <p:inputText id="nombre_area" value="#{areaBean.area.nombre_area}"></p:inputText>
                                    
                </p:panelGrid>
            </p:panel>
            
            <p:panel header="Listado de Areas">
                <p:dataTable  paginator="true" rows="10" emptyMessage="No hay areas creadas" id="tabla" value="#{areaBean.lista}" var="item">
                    
                    <p:column sortBy="#{item.id_area}" headerText="id_area">
                        <h:outputText value="#{item.id_area}"></h:outputText>
                    </p:column>
                    
                    <p:column sortBy="#{item.nombre_area}" headerText="nombre_area">
                        <h:outputText value="#{item.nombre_area}"></h:outputText>
                    </p:column>
                    
                    <p:column style="width:100px;text-align: center" headerText="Cargar">
                        <p:commandButton update="@form" process="@this" actionListener="#{areaBean.changeMode()}" icon="fa fa-eye Fs16 white" title="View">
                            <f:setPropertyActionListener value="#{item}" target="#{areaBean.area}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
